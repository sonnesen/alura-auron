<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Insert title here</title>
</h:head>
<h:body>
    <p:messages />
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Nome: " />
            <p:inputText value="#{participanteBean.participante.nome}" />

            <p:outputLabel value="Email: " />
            <p:inputText value="#{participanteBean.participante.email}" />

            <p:outputLabel value="Senha: " />
            <p:password value="#{participanteBean.participante.senha}" />

            <p:commandButton action="#{participanteBean.cadastrar}" ajax="false" value="Cadastrar" />
        </p:panelGrid>
    </h:form>
    <br />
    <p:dataTable value="#{participanteBean.participantes}" var="participante">
        <p:column>
            <f:facet name="header">Nome: </f:facet>
            <p:outputLabel value="#{participante.nome}" />
        </p:column>
        <p:column>
            <f:facet name="header">E-mail: </f:facet>
            <p:outputLabel value="#{participante.email}" />
        </p:column>
    </p:dataTable>
    </h:body>
</html>
