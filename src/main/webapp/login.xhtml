<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Insert title here</title>
</h:head>
<h:body>
    <p:messages />
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="E-mail: " />
            <p:inputText value="#{participanteBean.participante.nome}" />

            <p:outputLabel value="Senha: " />

            <p:commandButton action="#{participanteBean.login}" ajax="false" value="Entrar" />
        </p:panelGrid>
    </h:form>

</h:body>
